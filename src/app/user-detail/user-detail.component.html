<mat-card class="user-detail-header">
    <button mat-icon-button class="top-right-corner" [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUserDetails()">Edit</button>
    </mat-menu>

    <img src="assets/img/profile.png">
    <div class="user-details">
        <h2> {{ user.firstName }} {{ user.lastName }} </h2>
        {{ user.email }} <br>
    </div>
</mat-card>

<mat-card class="mt-32">
    <button mat-icon-button class="top-right-corner" [matMenuTriggerFor]="adressMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #adressMenu="matMenu">
        <button mat-menu-item (click)="editAdress()">Edit</button>
    </mat-menu>

    <h2>Adress</h2>
    {{ user.street }} <br>
    {{ user.zipCode }} {{ user.city }}
</mat-card>
